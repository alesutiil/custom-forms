<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://unpkg.com/@tailwindcss/browser@4"></script>

	<title>Document</title>

	<style type="text/tailwindcss">

		@theme {
			--font-sans: 'Roboto', sans-serif;
			--font-shakarif: 'Shafarik', sans-serif;
			--form-font-size: 16px;
			--form-font-family: inherit;
			--form-font-line-height: 1.2;

			--form-text-color: #000;
			--form-text-color-placeholder: #ccc;
			--form-background-color: #fff;

			--form-border-size: 1px;
			--form-border-color: #ccc;
			--form-border-rounded: 8px;
			--form-border-color-focus: #000;
		}



		/*
			Si todo está bien definido, nada debajo de este comentario debe modificarse. Todo sería en los archivos CSS
			En caso de tener que ser modificado, lo ideal sería estudiarlo e implementarlo de manera global.
		*/

		.form-label {
			@apply inline-block cursor-pointer
			 text-(length:--label-font-size) font-(family-name:--label-font-family) leading-(--label-line-height) text-(--label-text-color) font-(--label-font-weight)
			 mb-(--label-margin-bottom);
		}



		.form-input {
			@apply
			 flex items-center appearance-none
			 text-(length:--input-font-size) font-(family-name:--input-font-family)
			 text-(--input-text-color) bg-(--input-background-color) placeholder:text-(--input-text-color-placeholder)
			 border-(length:--input-border-size) border-(--input-border-color) rounded-(--input-border-rounded)
			 w-(--input-width) h-(--input-height)
			 px-(--input-padding-x)
			 focus:outline-none focus:border-(--input-border-color-focus)
			 disabled:bg-(--input-disabled-background-color) disabled:cursor-not-allowed
			 read-only:bg-(--input-read-only-background-color) read-only:cursor-not-allowed focus:read-only:border-(--input-border-color)
			 autofill:bg-(--input-autofilled-background-color);
		}

		.form-input-clean {
			-webkit-appearance: none;
			-moz-appearance: none;
			-moz-appearance: textfield;
		}

		.form-input-clean[type="number"]::-webkit-inner-spin-button,
		.form-input-clean[type="number"]::-webkit-outer-spin-button {
			-webkit-appearance: none !important;
			margin: 0 !important;
		}

		/* Para Firefox */
		.form-input-clean[type="number"] {
			-moz-appearance: textfield;
		}

		.form-input-clean[type="search"]::-webkit-search-cancel-button {
			-webkit-appearance: none;
		}

		.form-input-clean[type="date"]::-webkit-calendar-picker-indicator {
			display: none;
			-webkit-appearance: none;
		}

		.form-input-clean[type="date"] {
			-moz-appearance: textfield;
		}



		.form-textarea {
			@apply block appearance-none resize-none field-sizing-content
			 text-(length:--textarea-font-size) font-(family-name:--textarea-font-family)
			 text-(--textarea-text-color) bg-(--textarea-background-color) placeholder:text-(--textarea-text-color-placeholder)
			 border-(length:--textarea-border-size) border-(--textarea-border-color) rounded-(--textarea-border-rounded)
			 w-(--textarea-width) min-h-(--textarea-min-height)
			 px-(--textarea-padding-x) py-(--textarea-padding-y)
			 focus:outline-none focus:border-(--input-border-color-focus);
		}



		.form-select {
			@apply block appearance-none cursor-pointer
			 text-(--select-text-color) bg-(--select-background-color)
			 border-(length:--select-border-size) border-(--select-border-color) rounded-(--select-border-rounded)
			 w-(--select-width) h-(--select-height)
			 px-(--select-padding-left) pr-(--select-padding-right)
			 focus:outline-none focus:border-(--select-border-color-focus)
			 bg-(image:--select-icon) bg-no-repeat bg-(length:--select-icon-size) bg-(position:--select-icon-position);
		}

		/* Ocultar la flecha en IE */
		.form-select::-ms-expand {
			display: none;
		}



		.form-radio {
			@apply appearance-none relative cursor-pointer overflow-hidden shrink-0
			 bg-(--radio-background-color)
			 border-(length:--radio-border-size) border-(--radio-border-color) rounded-(--radio-border-rounded)
			 size-(--radio-size)
			 focus:outline-none checked:border-(--radio-border-color-focus);
		}

  		.form-radio::before {
    		@apply content-[''] absolute inset-0 transition-all;
  		}

  		.form-radio:checked::before {
			@apply bg-(--radio-checked-background-color) border-(--radio-checked-border-color);
  		}

		.form-radio:checked::after {
			@apply content-[''] absolute inset-0 m-auto bg-no-repeat
			 w-(--radio-icon-width) h-(--radio-icon-height) bg-(image:--radio-icon);

			filter: var(--radio-icon-color);
		}

		.form-radio + label {
			@apply cursor-pointer
			 text-(length:--label-radio-font-size) font-(family-name:--label-radio-font-family) font-(--label-radio-font-weight)
			 text-(--label-radio-text-color) leading-(--label-radio-line-height)
			 mb-(--label-radio-margin-bottom);
		}

		.form-radio:checked + label {
			@apply text-(--label-radio-checked-text-color) font-(--label-radio-checked-font-weight);
		}



		.form-check,
		.form-checkbox {
			@apply appearance-none relative cursor-pointer shrink-0
			 bg-(--check-background-color)
			 border-(length:--check-border-size) border-(--check-border-color) rounded-(--check-border-rounded)
			 size-(--check-size)
			 focus:outline-none checked:border-(--check-border-color-focus);
		}

		.form-check::before,
  		.form-checkbox::before {
    		@apply content-[''] absolute inset-0 transition-all;
  		}

  		.form-check:checked::before,
  		.form-checkbox:checked::before {
			@apply bg-(--check-checked-background-color) border-(--check-checked-border-color);
  		}

		.form-check:checked::after,
		.form-checkbox:checked::after {
			@apply content-[''] absolute inset-0 m-auto bg-no-repeat
			 w-(--check-icon-width) h-(--check-icon-height) bg-(image:--check-icon);

			filter: var(--check-icon-color);
		}

		.form-check + label,
		.form-checkbox + label {
			@apply cursor-pointer
			 text-(length:--label-check-font-size) font-(family-name:--label-check-font-family) font-(--label-check-font-weight)
			 text-(--label-check-text-color) leading-(--label-check-line-height) mb-(--label-check-margin-bottom);
		}

		.form-check:checked + label,
		.form-checkbox:checked + label {
			@apply text-(--label-check-checked-text-color) font-(--label-check-checked-font-weight);
		}

	</style>

</head>

	<body>

				<div class="col-span-6">

				<div class="col-span-6">

				</div>

							el label del check el label del check el label del check el label del check el label del check el label del check el label del check el label del check el label del check el label del check el label del check el label del check el label del check
